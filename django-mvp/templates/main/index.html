{% extends '__base.html' %}
{% load staticfiles %}
{% load main_marketing %}
{% block content %}
    <!---------- Carousel ---------->
    <section id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <figure class="item active">
          <img src="{% static 'img/darth.jpg' %}" alt="Join the Dark Side">
            <figcaption id="darth-caption" class="carousel-caption caption-left">
              <h1>Join the Dark Side</h1>
              <p>Or the light side. Doesn't matter. If you're into Star Wars then this is the place for you.</p>
              <p><a class="btn btn-lg btn-primary" href="{% url 'register' %}" role="button">Sign up today</a></p>
            </figcaption>
        </figure>
        <figure class="item">
          <img src="{% static 'img/star-wars-battle.jpg' %}" alt="Wage War">
            <figcaption class="carousel-caption caption-bg">
              <h1>Wage War</h1>
              <p>Daily chats, Weekly Gaming sessions, Monthly real-life battle re-inactments.</p>
              <p><a class="btn btn-lrg btn-primary" href="#" role="button">I'm ready to fight!</a></p>
            </figcaption>
        </figure>
        <figure class="item">
          <img src="{% static 'img/star-wars-cast.jpg' %}" alt="Meet People">
            <figcaption class="carousel-caption caption-bg">
              <h1>Meet Fellow Star Wars Fans</h1>
              <p>Join forces with fellow padwans and Jedi who live near you.</p>
              <p><a class="btn btn-lrg btn-primary" href="#" role="button">Check the Members Map</a></p>
            </figcaption>
        </figure>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </section><!-- end Carousel -->
    
    <section class="container marketing">
        <!-- Three columns of text below the carousel -->
      <div class="row">
        {% marketing__circle_item %}
      </div>
    </section>
{% endblock content %}
